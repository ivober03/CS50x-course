<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdcdnn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="section-header">
      <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
      <div class="container-fluid">
          <ul class="navbar-nav d-none d-md-flex mr-auto">
          <li class="nav-item"><a class="nav-link" href="#" data-abc="true">Cash On Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-abc="true">Free Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-abc="true">Cash Backs</a></li>
          </ul>
          <ul class="navbar-nav d-flex align-items-center">
              <li class="nav-item">
              <div class="d-flex flex-row">
                  <img src="https://i.imgur.com/EYFtR83.jpg" class="rounded-circle" width="30">
              </div>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-link d-flex align-items-center" data-abc="true"><span>Nantano M</span><i class='bx bxs-chevron-down'></i></a>
          </li>

        </ul> <!-- list-inline //  -->
        </div> <!-- navbar-collapse .// -->
       <!-- container //  -->
      </nav> <!-- header-top-light.// -->

      <section class="header-main border-bottom bg-white">
        <div class="container-fluid">
             <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                 <div class="col-md-2">
                     <img  class="d-none d-md-flex" src="https://i.imgur.com/R8QhGhk.png" width="100">
                 </div>
                 <div class="col-md-8">
              <div class="d-flex form-inputs">
              <input class="form-control" type="text" placeholder="Search any product...">
              <i class="bx bx-search"></i>
              </div>
                 </div>

                 <div class="col-md-2">
                     <div class="d-flex d-none d-md-flex flex-row align-items-center">
                         <span class="shop-bag"><i class='bx bxs-shopping-bag'></i></span>
                         <div class="d-flex flex-column ms-2">
                             <span class="qty">1 Product</span>
                             <span class="fw-bold">$27.90</span>
                         </div>
                     </div>
                 </div>
             </div>
        </div>
      </section>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Electronics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fashion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Furnitures</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mobiles
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Smart Phones</a></li>
                  <li><a class="dropdown-item" href="#">Feature Phones</a></li>
                  <li><a class="dropdown-item" href="#">Mobile Covers</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
