<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {

                // The button turns green when clicking on the right answer
                let correct = document.querySelector('#correct');
                let return_message = document.querySelector('#return');
                let return_message2 = document.querySelector('#return2');

                correct.addEventListener('click', function(event) {
                    correct.style.backgroundColor = 'green';
                    return_message.innerHTML = 'Correct';
                });

                // The buttons turns red when clicking on the wrong answers
                let incorrect = document.querySelectorAll('.incorrect');

                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function(event) {
                        incorrect[i].style.backgroundColor = 'red';
                        return_message.innerHTML = 'Incorrect';
                    });
                }

                // If the substring is inside the string promted by the user the button should turn green and the text change to "Correct"
                let button = document.querySelector('#check');

                button.addEventListener('click', function(event) {
                    let answer = document.querySelector('input');

                    if (answer.value.toLowerCase().includes('4')
                        || answer.value.toLowerCase().includes('cuatro')) {
                        answer.style.backgroundColor = 'green';
                        return_message2.innerHTML = 'Correct';
                    } else {
                        answer.style.backgroundColor = 'red';
                        return_message2.innerHTML = 'Incorrect';
                    }
            });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>What is the aproximate ratio of people to sheep in New Zeland?</h3>
                <button id = "correct">1 person per 6 sheep</button>
                <button class = "incorrect">3 people peer 1 sheep</button>
                <button class = "incorrect">6 person peer 1 sheep</button>
                <p id = "return"></p>
            </div>
            <div class="section">
                <hr>
                <h2>Part 2: Free Response</h2>

                <!-- TODO: Add free response question here -->
                <h3>What is the result of 2 plus 2?</h3>
                <input type="text"></input>
                <button id = "check">Check Answer</button>
                <p id = "return2"></p>
            </div>
        </div>
    </body>
</html>
