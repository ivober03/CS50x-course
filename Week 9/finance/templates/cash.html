{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
    <form action="/cash" method="post">
            <div class="form-group">
                <input class="form-control mx-auto w-auto mb-3" name="cash" placeholder="Cash" type="number" min="0">
            </div>
            <button class="btn btn-primary mx-auto w-auto" type="submit">Add Cash</button>
    </form>
{% endblock %}
