{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                {% if request.args.get('symbol') %}
                    <option value="{{ request.args.get('symbol') }}">{{ request.args.get('symbol') }}</option>
                {% else %}
                <option disabled="" selected="">Symbol</option>
                {% for row in rows %}
                    <option value="{{row['symbol']}}">{{row['symbol']}}</option>
                {% endfor %}
                {% endif %}


            </select>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <input class="form-control mx-auto w-auto mb-3" name="shares" placeholder="Shares" type="number" min="0">
            </div>
            <button class="btn btn-primary " type="submit">Sell</button>
    </form>

{% endblock %}
