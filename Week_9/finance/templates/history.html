{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Money</th>
                <th scope="col">Type</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{row['symbol']}}</td>
                <td>{{row['shares']}}</td>
                <td>{{row['price']| usd}}</td>
                <td>{{row['type']}}</td>
                <td>{{row['date']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
